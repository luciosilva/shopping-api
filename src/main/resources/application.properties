## Application port
server.port=8082

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

spring.flyway.enabled=true
spring.jpa.show-sql=true
## PostgreSQL## PostgreSQL
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
#spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/dev}
#spring.datasource.username=${POSTGRES_USER:postgres}
#spring.datasource.password=${POSTGRES_PASSWORD:postgres}
spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/dev}
spring.datasource.username=${POSTGRES_USER:admin}
spring.datasource.password=${POSTGRES_PASSWORD:postgres}
## Default Schema
spring.flyway.schemas=shoppingapidb
spring.jpa.properties.hibernate.default_schema=shoppingapidb